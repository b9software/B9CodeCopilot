name: "Setup Kilo"
description: "Install Kilo CLI globally"
runs:
  using: "composite"
  steps:
    - name: Install Kilo CLI
      run: curl -fsSL https://kilo.ai/cli/install | bash
      shell: bash

    - name: Add Kilo to PATH
      run: echo "$HOME/.kilo/bin" >> $GITHUB_PATH
      shell: bash
